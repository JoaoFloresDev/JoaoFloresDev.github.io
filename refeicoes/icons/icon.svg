<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Plate -->
  <ellipse cx="256" cy="280" rx="140" ry="50" fill="white" opacity="0.9"/>
  <ellipse cx="256" cy="270" rx="120" ry="40" fill="#f8f9fa"/>
  <!-- Fork -->
  <g fill="white" transform="translate(150, 120)">
    <rect x="10" y="0" width="8" height="80" rx="4"/>
    <rect x="25" y="0" width="8" height="80" rx="4"/>
    <rect x="40" y="0" width="8" height="80" rx="4"/>
    <rect x="10" y="75" width="38" height="100" rx="5"/>
  </g>
  <!-- Knife -->
  <g fill="white" transform="translate(300, 120)">
    <path d="M10,0 L50,0 Q60,40 50,80 L10,80 Q0,40 10,0 Z"/>
    <rect x="15" y="75" width="30" height="100" rx="5"/>
  </g>
  <!-- Food icon -->
  <circle cx="256" cy="260" r="30" fill="#f39c12"/>
  <circle cx="230" cy="250" r="15" fill="#e74c3c"/>
  <circle cx="280" cy="255" r="12" fill="#27ae60"/>
</svg>
