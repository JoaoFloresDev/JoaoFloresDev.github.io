    <style>
        #owl-demo1 .item {

            color: #FFF;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 10px;

    <script>
        $(document).ready(function() {

            var owl = $("#owl-demo1 ");
            var owl2 = $("#owl-demo2 ");
            var owl3 = $("#owl-demo3 ");

            owl.owlCarousel({

                itemsCustom: [
                    [0, 2],
                    [450, 4],
                    [600, 7],
                    [700, 9],
                    [1000, 10],
                    [1200, 12],
                    [1400, 13],
                    [1600, 15]
