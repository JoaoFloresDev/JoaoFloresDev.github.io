					<form>
						<select id="inputState " class="form-control form-group control-label ">
							<option selected>Delivery - 60 a 90 min (R$ 7,00)</option>
							<option>Retirar no balcão</option>
							<option>Servir na mesa</option>
						  </select>
						  <small id="emailHelp " class="form-text text-muted px-1 ">Delivery sem cobertura para sítios, chácaras e distritos</small>
						<div class="form-group control-label2 ">
							<input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Nome ">
						</div>
						<div class="form-group ">
							<input type="text " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Telefone ">
						</div>
						<div class="form-group ">
							<input type="password " class="form-control " id="exampleInputPassword1 " placeholder="Endereço ">
						</div>
						<div class="form-row ">
							<div class="col ">
							  <select id="inputState " class="form-control form-group ">
								<option selected>Cartão</option>
								<option>Dinheiro</option>
							  </select>
							</div>
							<div class="col ">
							  <input type="text " class="form-control " placeholder="Troco ">
							</div>
						  </div>

					<h5>Opções do pedido</h5>

						<div class="col ">
						  <select id="inputState " class="form-control form-group ">
							<option selected>Quero hashi</option>

						  </select>
						</div>
						<div class="col ">
						  <input type="text " class="form-control " placeholder="Unidades ">
						</div>
					  </div>
					  <select id="inputState " class="form-control form-group ">
						<option selected>Quero wassabi e gengibre</option>
						<option>Não quero wassabi e gengibre</option>
						<option>Quero somente wassabi</option>
						<option>Quero somente gengibre</option>
					  </select>
						<div class="form-group ">
							<input type="text " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Observações ">
						</div>
					</form>
				</div>
				
		        <div class="content ">
	 				<div class="row ">
	 					<div class="col-md-12 col-lg-8 ">

					 					<div class="col-md-8 ">

															 <a>Temaki Califórnia</a>

													 </div>

													</div>
					
							 						<div class="col-md-3 price p-1 ">
							 							<span>R$ 23,90</span>
							 						</div>
							 					</div>
							 				</div>
					 					</div>

														</div>
														<div class="product-name p-2 ">
															<a>1 Pessoa</a>
														</div>
													</div>

													   <input value=1 type="number " class="rounded-pill border quantity-input "></input><span style="margin-left:10px; ">un.</span>
												   </div>
				   
													<div class="col-md-3 price p-1 ">
														<span>R$ 39.90</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<hr class="rounded control-label3 ">

										<div class="col-md-3 ">
											<img class="img-fluid mx-auto d-block image rounded " src="assets/img/6050 - MIX_ESPECIAL.png ">
										</div>
										
										<div class="col-md-8 ">
											<div class="info ">
												<div class="row ">
													<div class="col-md-5 product-name ">
														<div class="product-name p-1 ">
															<a>Combinado Mix Especial</a>
														</div>
														<div class="product-name p-2 ">
															<a>1 Pessoa</a>
														</div>
													</div>

													   <input value=1 type="number " class="rounded-pill border quantity-input "></input><span style="margin-left:10px; ">un.</span>
												   </div>
				   
													<div class="col-md-3 price p-1 ">
														<span>R$ 71.90</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<br>
								<br>
								<br>
				 			</div>
			 			</div>

			 				<div class="summary ">
			 					<div class="summary-item "><span class="text ">Total</span><span class="price ">R$ 147,70</span></div>
			 					<button type="button " class="btn btn-primary btn-lg btn-block " onclick=" relocate_detail1() ">Fazer Pedido</button>

			 			</div>
		 			</div> 
		 		</div> 
	 		</div>
