<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script type="text/javascript">
        function redirectToDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (id) {
                // Tenta abrir o deep link
                window.location.href = `secrets://shared_photos/${id}`;

                // Define um tempo de espera para redirecionar para a App Store caso o deep link não funcione
                setTimeout(() => {
                    window.location.href = "https://apps.apple.com/us/app/sg-secret-gallery-vault/id1479873340";
                }, 2000); // Redireciona para a App Store após 2 segundos
            } else {
                document.getElementById("error-message").textContent = "ID não encontrado na URL.";
            }
        }

        window.onload = redirectToDeepLink;
    </script>
</head>
<body>
    <p>Você está sendo redirecionado para o aplicativo...</p>
    <p>Se o redirecionamento não funcionar, <a id="manual-link" href="#">clique aqui</a>.</p>
    <p id="error-message" style="color: red;"></p>
</body>
</html>
