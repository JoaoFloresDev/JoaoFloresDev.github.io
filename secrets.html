<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        /* Estilos básicos para centralizar o conteúdo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f8;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
        }

        /* Animação de carregamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.5em;
            color: #3498db;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin: 10px 0;
            color: #666;
        }

        /* Link de fallback */
        #manual-link {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        #manual-link:hover {
            text-decoration: underline;
        }

        /* Estilo para mensagens de erro */
        .error-container {
            display: none;
            color: #e74c3c;
        }

        .error-icon {
            font-size: 40px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .retry-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .retry-button:hover {
            background-color: #2980b9;
        }
    </style>
    <script type="text/javascript">
        function redirectToDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (id) {
                // Tenta abrir o deep link
                window.location.href = `secrets://shared_photos/${id}`;

                // Define um tempo de espera para redirecionar para a App Store caso o deep link não funcione
                setTimeout(() => {
                    window.location.href = "https://apps.apple.com/us/app/sg-secret-gallery-vault/id1479873340";
                }, 2000); // Redireciona para a App Store após 2 segundos
            } else {
                showError();
            }
        }

        function showError() {
            document.querySelector(".container").innerHTML = `
                <div class="error-container">
                    <div class="error-icon">⚠️</div>
                    <h1>ID Não Encontrado</h1>
                    <p>O ID necessário para o redirecionamento não foi encontrado na URL. Verifique o link ou tente novamente.</p>
                    <a href="https://joaofloresdev.github.io/photos.html" class="retry-button">Voltar</a>
                </div>
            `;
        }

        window.onload = redirectToDeepLink;
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redirecionando para o aplicativo...</h1>
        <p>Por favor, aguarde alguns instantes.</p>
        <p>Se o redirecionamento não funcionar, <a id="manual-link" href="#">clique aqui</a> para tentar manualmente.</p>
    </div>
</body>
</html>
